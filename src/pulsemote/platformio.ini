; https://docs.platformio.org/page/projectconf.html

[env:m5stack-core]
platform = espressif32
board = m5stack-core-esp32
framework = arduino

lib_deps =
    m5stack/M5Unified
    h2zero/NimBLE-Arduino

[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino

build_flags = 
    -DARDUINO_M5STACK_CORE2

lib_deps =
    m5stack/M5Unified
    h2zero/NimBLE-Arduino
